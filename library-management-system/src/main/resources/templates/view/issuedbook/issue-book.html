<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Issue Book</title>
</head>

<body>
	<div class="container">
		<h3 class="text-center">Issue Book</h3>
		<hr>
		<form action="#" th:action="@{/book/issuingBook}" th:object="${issueBook}" th:method="POST">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{bookCallno}" class="form-control mb-4 w-25" placeholder="Book Callno" />
			<input type="text" th:field="*{studentId}" class="form-control mb-4 w-25" placeholder="Student Id" />
			<input type="text" th:field="*{studentName}" class="form-control mb-4 w-25" placeholder="Student Name" />
			<input type="text" th:field="*{studentContact}" class="form-control mb-4 w-25"
				placeholder="Student Contact" />
			<div class="row">
				<div class="col-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
				<div class="col-2">
					<a th:href="@{/book/viewIssuedBooks}" class="btn btn-primary">Issued Book</a>
				</div>
			</div>
		</form>

	</div>
</body>

</html>
