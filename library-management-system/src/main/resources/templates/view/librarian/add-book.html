<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Add Book</title>
</head>

<body>
	<div class="container">
		<h3 class="text-center">Add Book</h3>
		<hr>
		<form action="#" th:action="@{/book/saveBookDetails}" th:object="${book}" th:method="POST">
			<input type="hidden" th:filed="*{id}" />
			<input type="text" th:field="*{callNo}" class="form-control mb-4 w-25" placeholder="Call No" />
			<input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name" />
			<input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author" />
			<input type="text" th:field="*{publisher}" class="form-control mb-4 w-25" placeholder="Publisher" />
			<input type="text" th:field="*{quantity}" class="form-control mb-4 w-25" placeholder="Quantity">
			<div class="row">
				<div class="col-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
				<div class="col-2">
					<a th:href="@{/librarian/viewBookDetails}" class="btn btn-primary">View Book</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
