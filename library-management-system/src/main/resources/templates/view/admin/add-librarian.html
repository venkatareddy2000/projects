<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Add Librarian/Update Librarian</title>
</head>

<body>
	<div class="container text-center">
		<h3>Add Librarian/Update Librarian</h3>
		<hr>
		<form action="#" th:action="@{/admin/addLibrarian}" th:object="${admin}" th:method="POST">

			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name" />
			<input type="text" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password" />
			<input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email" />
			<input type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address" />
			<input type="text" th:field="*{city}" class="form-control mb-4 w-25" placeholder="City" />
			<input type="text" th:field="*{contact}" class="form-control mb-4 w-25" placeholder="Contact" />

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/admin/viewLibrarian}" class="btn btn-primary btn-sm">Back to Librarian Details</a>

	</div>
</body>

</html>
